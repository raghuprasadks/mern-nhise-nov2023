<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>

    <style>
        h1{
            background-color: beige;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <h1 style="color:blue">Sign Up</h1>

    <label for="name">Name</label>
    <input type="text" name="name" id="name"><br>
    <label for="email">Email</label>
    <input type="email" name="email" id="email"><br>
    <label for="mobile">Mobile</label>
    <input type="mobile" name="mobile" id="mobile"><br>
    <label for="gender">Gender</label>
    Male:<input type="radio" name="gender" id="male">
    Female:<input type="radio" name="gender" id="female"><br>    
    <label for="location">Location</label>
    <select name="location" id="location">
        <option>Bengaluru</option>
        <option>Mysuru</option>
    </select>
    <br>
    <label for="qualification">Qualification</label>
    UG:<input type="checkbox" name="ug" id="ug">
    PG:<input type="checkbox" name="pg" id="pg"> 
    Others:<input type="checkbox" name="others" id="others"> <br>
    <button>Submit</button>
</div>
</body>
</html>
